language: en
tests:
  - sentences:
      - "is curtain left closed?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        name: "Curtain Left"
        state: "closed"
    response: "No, open"

  - sentences:
      - "are any curtains open in the living room?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "Living Room"
        device_class: curtain
        state: "open"
    response: "Yes, Curtain Left"

  - sentences:
      - "are all curtains open in the living room?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "Living Room"
        device_class: curtain
        state: "open"
    response: "No, Curtain Right is not open"

  - sentences:
      - "which curtains are closed?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "Bedroom Curtain and Curtain Right"

  - sentences:
      - "how many curtains are closed?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "2"
