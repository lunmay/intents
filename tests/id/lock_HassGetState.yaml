language: en
tests:
  - sentences:
      - "is the front door locked?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        name: "Front Door"
        state: "locked"
    response: "Yes"

  - sentences:
      - "are any doors unlocked?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "unlocked"
    response: "Yes, Back Door"

  - sentences:
      - "are there any unlocked doors?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "unlocked"
    response: "Yes, Back Door"

  - sentences:
      - "are all the doors locked?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "No, Back Door is not locked"

  - sentences:
      - "which doors are locked?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "Front Door and Side Door"

  - sentences:
      - "how many doors are locked?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "2"
