language: "id"
intents:
  HassLightSet:
    data:
      # brightness
      - sentences:
          - "[<set_imperatif>] [kecerahan] <name> [menjadi] <brightness_value>"
        requires_context:
          domain: light
        response: "brightness"

      - sentences:
          - "[<set_imperatif>] [kecerahan] <name> di <area> [menjadi] <brightness_value>"
        slots:
          name: "all"
        response: "brightness"

      - sentences:
          - "[<set_imperatif>] [kecerahan] <area> [menjadi] <brightness_value>"
        slots:
          name: "all"
        response: "brightness"

      - sentences:
          - "[<set_imperatif>] [kecerahan] di sini [menjadi] <brightness_value>"
        response: "brightness"
        requires_context:
          area:
            slot: true

      # Max/Min brightness
      - sentences:
          - "[<set_imperatif>] [kecerahan] <name> [menjadi] {brightness_level:brightness}"
        requires_context:
          domain: light
        response: "brightness"

      - sentences:
          - "[<set_imperatif>] [kecerahan] <name> di <area> [menjadi] {brightness_level:brightness}"
        slots:
          name: "all"
        response: "brightness"

      - sentences:
          - "[<set_imperatif>] [kecerahan] di sini [menjadi] {brightness_level:brightness}"
        response: "brightness"
        requires_context:
          area:
            slot: true

      # color
      - sentences:
          - "[<set_imperatif>] [warna] <name> [menjadi] {color}"
        requires_context:
          domain: light
        response: "color"
      - sentences:
          - "[<set_imperatif>] [warna] <name> di <area> [menjadi] {color}"
        slots:
          name: "all"
        response: "color"

      - sentences:
          - "[<set_imperatif>] [warna] di sini [menjadi] {color}"
          - "[<set>] [[the] color of] [all] <light> [to] {color}"
          - "[<set>] [[the] color of] [all] <light> (<in_here>;[to] {color})"
        response: "color"
        requires_context:
          area:
            slot: true
