language: "id"
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<nyala_imperatif> lampu [di <area>]"
        requires_context:
          domain: "light"
      - sentences:
          - "<nyala_imperatif> lampu di <area>"
        slots:
          domain: "light"
        response: "lights_area"

      # Turn on all lights in the same area as a satellite device
      - sentences:
          - "<nyala_imperatif> lampu di sini"
        response: "lights_area"
        slots:
          domain: "light"
        requires_context:
          area:
            slot: true
