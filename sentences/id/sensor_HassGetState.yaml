        slots:
          domain: sensor
          device_class: pm25
        expansion_rules:
          class: "(tingkat|konsentrasi) [partikel] (PM2.5|PM2,5)"

      # PM10
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm10
        slots:
          domain: sensor
          device_class: pm10
        expansion_rules:
          class: "(tingkat|konsentrasi) [partikel] PM10"

      # Power factor
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: power_factor
        slots:
          domain: sensor
          device_class: power_factor
        expansion_rules:
          class: "faktor daya"

      # Power
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: power
        slots:
          domain: sensor
          device_class: power
        expansion_rules:
          class: "daya"

      # Precipitation
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: precipitation
        slots:
          domain: sensor
          device_class: precipitation
        expansion_rules:
