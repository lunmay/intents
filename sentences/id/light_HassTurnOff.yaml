language: "id"
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<mati_imperatif> lampu [di <area>]"
        requires_context:
          domain: "light"
      - sentences:
          - "<mati_imperatif> lampu di <area>"
        slots:
          domain: "light"
        response: "lights_area"

      - sentences:
          - "<mati_imperatif> semua lampu"
        response: "light_all"
        slots:
          domain: "light"
          name: "all"

      # Turn off lights in the same area as a satellite device
      - sentences:
          - "<mati_imperatif> lampu di sini"
        response: "lights_area"
        slots:
          domain: "light"
        requires_context:
          area:
            slot: true
