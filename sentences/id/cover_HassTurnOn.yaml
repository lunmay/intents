language: "id"
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<buka_imperatif> <name> [di <area>]"
        requires_context:
          domain: cover
        response: cover

      - sentences:
          - "<buka_imperatif> [pintu] garasi"
        slots:
          domain: cover
          device_class: garage
        response: cover_device_class

      - sentences:
          - "<buka_imperatif> {cover_classes:device_class} di <area>"
        slots:
          domain: cover
        response: cover_device_class

      - sentences:
          - "<buka_imperatif> {cover_classes:device_class} di sini"
        slots:
          domain: cover
        response: cover_device_class
        requires_context:
          area:
            slot: true
