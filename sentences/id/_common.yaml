        out: "off"

  bs_window_states:
    values:
      - in: "terbuka"
        out: "on"
      - in: "tertutup"
        out: "closed"

  shopping_list_item:
    wildcard: true

  zone:
    wildcard: true

  position:
    range:
      type: "percentage"
      from: 0
      to: 100

  volume:
    range:
      type: "percentage"
      from: 0
      to: 100

