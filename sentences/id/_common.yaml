language: "id"
responses:
  errors:
    # General errors
    no_intent: "Maaf, kami tidak paham"
    handle_error: "Kesalahan tidak terduga telah terjadi"

    # Errors for when user is not logged in
    no_area: "Maaf, kami tidak mengetahui area bernama {{ area }}"
    no_domain: "Maaf, kami tidak mengetahui adanya {{ domain }}"
    no_domain_in_area: "Maaf, kami tidak mengetahui ada {{ domain }} di area {{ area }}"
    no_device_class: "Maaf, kami tidak mengetahui adanya {{ device_class }}"
    no_device_class_in_area: "Maaf, kami tidak mengetahui ada {{ device_class }} di area {{ area }}"
    no_entity: "Maaf, kami tidak mengetahui ada perangkat bernama {{ entity }}"
    no_entity_in_area: "Maaf, kami tidak mengetahui ada perangkat bernama {{ entity }} di area {{ area }}"

    # Errors for when user is logged in and we can give more information
    no_entity_exposed: "Maaf, {{ entity }} tidak diekspos"
    no_entity_in_area_exposed: "Maaf, {{ entity }} di area {{ area }} tidak diekspos"
    no_domain_exposed: "Maaf, tidak ada {{ domain }} yang diekspos"
    no_domain_in_area_exposed: "Maaf, tidak ada {{ domain }} di area {{ area }} yang diekspos"
    no_device_class_exposed: "Maaf, tidak ada {{ device_class }} yang diekspos"
    no_device_class_in_area_exposed: "Maaf, tidak ada {{ device_class }} di area {{ area }} yang diekspos"

    # Used when multiple (exposed) devices have the same name
    duplicate_entities: "Maaf, ada beberapa perangkat yang bernama {{ entity }}"
    duplicate_entities_in_area: "Maaf, ada beberapa perangkat yang bernama {{ entity }} di area {{ area }}"
lists:
  color:
    values:
      - in: "putih"
        out: "white"
      - in: "hitam"
        out: "black"
      - in: "merah"
        out: "red"
      - in: "(oranye|jingga)"
        out: "orange"
      - in: "kuning"
        out: "yellow"
      - in: "hijau"
        out: "green"
      - in: "biru"
        out: "blue"
      - in: "ungu"
        out: "purple"
      - in: "coklat"
        out: "brown"
      - in: "(merah muda|pink)"
        out: "pink"
      - in: "(pirus|toska)"
        out: "turquoise"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (maks|maksimum|maksimal|tertinggi)
        out: 100
      - in: (minimum|minimal|terendah)
        out: 1
  on_off_states:
    values:
      - in: "(nyala|aktif)"
        out: "on"
      - in: "(mati|nonaktif)"
        out: "off"
  on_off_domains:
    values:
      - in: "lampu"
        out: light
      - in: "kipas angin"
        out: fan
      - in: "sakelar"
        out: switch
  cover_states:
    values:
      - in: "terbuka"
        out: "open"
      - in: "tertutup"
        out: "closed"
      - in: "membuka"
        out: "opening"
      - in: "menutup"
        out: "closing"
  cover_classes:
    values:
      - in: awning[s]
        out: awning
      - in: blind[s]
        out: blind
      - in: curtain[s]
        out: curtain
      - in: door[s]
        out: door
      - in: garage door[s]
        out: garage
      - in: gate[s]
        out: gate
      - in: shade[s]
        out: shade
      - in: shutter[s]
        out: shutter
      - in: window[s]
        out: window
  lock_states:
    values:
      - in: "terkunci"
        out: "locked"
      - in: "tidak terkunci"
        out: "unlocked"

  # binary_sensor
  bs_battery_states:
    values:
      - in: "rendah"
        out: "on"
      - in: "normal"
        out: "off"

  bs_battery_charging_states:
    values:
      - in: "mengecas"
        out: "on"
      - in: "tidak mengecas"
        out: "off"

  bs_carbon_monoxide_states:
    values:
      - in: "(terdeteksi|nyala)"
        out: "on"
      - in: "bersih"
        out: "off"

  bs_cold_states:
    values:
      - in: "dingin"
        out: "on"
      - in: "normal"
        out: "off"

  bs_connectivity_states:
    values:
      - in: "(tersambung|terhubung)"
        out: "on"
      - in: "terputus"
        out: "off"

  bs_door_states:
    values:
      - in: "terbuka"
        out: "on"
      - in: "tertutup"
        out: "off"

  bs_garage_door_states:
    values:
      - in: "terbuka"
        out: "on"
      - in: "tertutup"
        out: "off"

  bs_gas_states:
    values:
      - in: "(terdeteksi|nyala)"
        out: "on"
      - in: "bersih"
        out: "off"

  bs_heat_states:
    values:
      - in: "panas"
        out: "on"
      - in: "normal"
        out: "off"

  bs_light_states:
    values:
      - in: "terdeteksi"
        out: "on"
